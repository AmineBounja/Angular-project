<div class="container">
    <div class="row">
      <div *ngFor="let product of products" class="col-md-4">
        <div class="card">
          <img [src]="product.image" class="card-img-top" alt="{{ product.name }}" width="50px" height="200px">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.price | currency }}</p>
            <button class="btn btn-primary" (click)="addToCart(product)">Ajouter au panier</button>
          </div>
        </div>
      </div>
    </div>
  </div>
